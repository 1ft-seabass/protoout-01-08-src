<!DOCTYPE html>
<html>
<head>
  <title>Step 05</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <h1>Step 05</h1>
    
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>
  
  <script>
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
