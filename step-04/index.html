<!DOCTYPE html>
<html>
<head>
  <title>Step 04</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <h1>Step 04</h1>
    
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  
  <script>

          { text: 'Build something awesome' }
        ]
      }
    })
  </script>
