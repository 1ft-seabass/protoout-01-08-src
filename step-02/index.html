<!DOCTYPE html>
<html>
<head>
  <title>Step 02</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <h1>Step 02</h1>
    
  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
  </div>

  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })
  </script>
</body>
</html>
