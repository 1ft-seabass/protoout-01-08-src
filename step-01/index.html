<!DOCTYPE html>
<html>
<head>
  <title>Step 01</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <h1>Step 01</h1>
    
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
